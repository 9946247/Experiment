<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>服务内容</title>
    <style>
      body {
        background-color: rgb(40, 44, 52);
        color: #fff;
      }

      /* ===== 按钮样式 ===== */
      #downloadBtn {
        display: inline-block;
        background: linear-gradient(rgb(0, 170, 105) 0%, #38f9d7 100%);
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        font-size: 1.2em;
        box-shadow: 0 4px 16px rgba(56, 249, 215, 0.2);
        cursor: pointer;
        margin-bottom: 20px;
        text-decoration: none;
        transition: transform 0.2s;
        margin-top: 10px;
      }
      #mainBtn {
        display: inline-block;
        background: linear-gradient(rgb(0, 170, 105) 0%, #38f9d7 100%);
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        font-size: 1.2em;
        box-shadow: 0 4px 16px rgba(91, 134, 229, 0.15);
        cursor: pointer;
        margin-bottom: 20px;
        text-decoration: none;
        transition: transform 0.2s;
        margin-top: 10px;
      }

      /* ===== 主内容区样式 ===== */
      #main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      /* ===== 文字样式 ===== */
      .center-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
      }
      .time {
        font-size: 2.5em;
        margin-bottom: 20px;
        margin-left: 15px;
      }
    </style>
  </head>

  <body>
    <div style="display: flex; min-height: 100vh">
      <!-- ===== 主内容区 ===== -->
      <div id="main-content">
        <!-- 这里内容会被js动态填充 -->
      </div>
    </div>
    <script>
      // ===== 主页面内容 =====
      function renderBirthdayPage() {
        document.getElementById("main-content").innerHTML = `
          <div class="center-box" style="height:auto;align-items:center;justify-content:flex-start;margin-top:40px;">
            <div class="time" id="currentTime" style="font-size:2em;margin-bottom:10px;text-align:center;"></div>
            <!--文字区域-->
            <h1 style="text-align:center;margin-top:10px;">欢迎咨询，祝你天天开心！</h1>
            <h2 style="text-align:center;margin-top:10px;">电脑组装、维修、清洁、升级、有问题等欢迎咨询！<small>（不提供配置单）</small></h2>
            <h2 style="text-align:center;margin-top:10px;">台式机、笔记本电脑清灰60r/次</h2>
            <h2 style="text-align:center;margin-top:10px;">台式机、笔记本电脑、一体机重装系统，50r/次</h2>
            <h2 style="text-align:center;margin-top:10px;">台式机、笔记本电脑更换/加装硬件收手工费10-20r/次，更换/加装请自备硬件</h2>
            <h2 style="text-align:center;margin-top:10px;">接<span style="color:rgb(0,175,240)">半程</span>马拉松私兔，欢迎咨询</h2>
            <h3 style="text-align:center;margin-top:10px;">戴尔笔记本不接</h3>
            <!-- 主页面跳转按钮 -->
            <a id="mainBtn" href="https://tech-mcy.dpdns.org/">主页面</a>
            <!-- 下载页面按钮 -->
            <a id="downloadBtn" href="">尚未开发</a>

            <!-- 图片 -->
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px; width: 100%; align-items: center;">
              <img id="contactImg" src="./eb4f02d51eb05ae80d16d20fc33db5e.jpg" alt="图片" style="width:290px; height:385px; margin-left:12px; border-radius:10px;">
            </div>
          </div>
        `;

        // ===== 时间显示 =====
        function updateTime() {
          const now = new Date();
          const y = now.getFullYear();
          const mon = String(now.getMonth() + 1).padStart(2, "0");
          const d = String(now.getDate()).padStart(2, "0");
          const h = String(now.getHours()).padStart(2, "0");
          const m = String(now.getMinutes()).padStart(2, "0");
          const s = String(now.getSeconds()).padStart(2, "0");
          document.getElementById(
            "currentTime"
          ).textContent = `${y}年${mon}月${d}日 ${h}时${m}分${s}秒`;
        }
        setInterval(updateTime, 1000);
        updateTime();
      }

      // ===== 默认加载进行中页面 =====
      renderBirthdayPage();
    </script>
  </body>
</html>
