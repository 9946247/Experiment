<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18岁生日</title>
    <style>
        body {
            background-color: rgb(40, 44, 52);
            color: #fff;
        }

        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        .time {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2em;
            color: #ccc;
        }

        footer {
            color: #ccc;
        }

        /* 侧边栏样式 */
        nav {
            width: 180px;
            background: #23272f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 40px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
        }

        .nav-btn {
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1em;
            padding: 16px 0;
            cursor: pointer;
            text-align: left;
            padding-left: 32px;
        }

        /* 主内容区样式 */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
    </style>
</head>

<body>
    <div style="display: flex; min-height: 100vh;">
        <!-- 侧边栏 -->
        <nav
            style="width: 180px; background: #23272f; color: #fff; display: flex; flex-direction: column; align-items: flex-start; padding-top: 40px; box-shadow: 2px 0 8px rgba(0,0,0,0.08);">
            <button class="nav-btn" id="nav-doing"
                style="width: 100%; background: none; border: none; color: #fff; font-size: 1.1em; padding: 16px 0; cursor: pointer; text-align: left; padding-left: 32px;">进行中</button>
            <button class="nav-btn" id="nav-expired"
                style="width: 100%; background: none; border: none; color: #fff; font-size: 1.1em; padding: 16px 0; cursor: pointer; text-align: left; padding-left: 32px;">已过期</button>
        </nav>
        <!-- 主内容区 -->
        <div id="main-content"
            style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;">
            <!-- 这里内容会被js动态填充 -->
        </div>
    </div>
    <script>
        // 祝我生日快乐页面内容
        function renderBirthdayPage() {
            document.getElementById('main-content').innerHTML = `
                <div class="center-box" style="height:auto;align-items:center;justify-content:flex-start;margin-top:40px;">
                    <div class="time" id="currentTime" style="font-size:2em;margin-bottom:10px;text-align:center;"></div>
                    <button id="birthdayBtn" style="
                        background: linear-gradient(90deg, #ff8a00, #e52e71);
                        color: #fff;
                        border: none;
                        border-radius: 25px;
                        padding: 12px 32px;
                        font-size: 1.2em;
                        font-weight: bold;
                        box-shadow: 0 4px 16px rgba(229,46,113,0.2);
                        cursor: pointer;
                        margin-bottom: 20px;
                        transition: transform 0.2s;
                    ">点击按钮祝我生日快乐</button>
                </div>
                <h1 style="text-align:center;margin-top:10px;">🎂 欢迎来到我的生日网站 🎉</h1>
                <p style="text-align:center;">这是一个实验页面，祝你天天开心！</p>
                <div id="wish" style="text-align:center;font-size:1.5em;color:#ff8a00;margin-top:20px;"></div>
            `;

            // 时间显示
            function updateTime() {
                const now = new Date();
                const y = now.getFullYear();
                const mon = String(now.getMonth() + 1).padStart(2, '0');
                const d = String(now.getDate()).padStart(2, '0');
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('currentTime').textContent =
                    `${y}年${mon}月${d}日 ${h}时${m}分${s}秒`;
            }
            setInterval(updateTime, 1000);
            updateTime();

            const btn = document.getElementById('birthdayBtn');
            const wishDiv = document.getElementById('wish');

            function updateButtonAndClickLogic() {
                const now = new Date();
                const expireShow = new Date(2025, 6, 27, 23, 59, 59);
                const expireDisable = new Date(2025, 6, 31, 23, 59, 59);

                if (now > expireShow && now <= expireDisable) {
                    btn.textContent = "点击按钮祝我生日快乐(已过期)";
                    btn.disabled = false;
                    btn.style.opacity = "1";
                    btn.style.cursor = "pointer";
                    btn.title = "虽然已过期，但你仍可以点击";
                } else if (now > expireDisable) {
                    btn.textContent = "点击按钮祝我生日快乐(已过期)";
                    btn.disabled = true;
                    btn.style.opacity = "0.6";
                    btn.style.cursor = "not-allowed";
                    btn.title = "按钮现在不可点击";
                } else {
                    btn.textContent = "点击按钮祝我生日快乐";
                    btn.disabled = false;
                    btn.style.opacity = "1";
                    btn.style.cursor = "pointer";
                    btn.title = "";
                }
            }

            btn.onclick = function () {
                const now = new Date();
                const expireShow = new Date(2025, 6, 27, 23, 59, 59);
                const expireDisable = new Date(2025, 6, 31, 23, 59, 59);

                if (now > expireShow && now <= expireDisable) {
                    wishDiv.textContent = '虽然已经过了，但还是谢谢你！🎉';
                } else if (now > expireDisable) {
                    // 按钮已禁用，不做任何操作
                } else {
                    wishDiv.textContent = '🎉 生日快乐！愿你幸福快乐每一天！🎂';
                }
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            };

            updateButtonAndClickLogic();
            setInterval(updateButtonAndClickLogic, 1000);
        }

        // 已过期页面内容
        function renderExpiredPage() {
            document.getElementById('main-content').innerHTML = `
                <div style="margin-top:60px;text-align:center;width:100%;">
                    <h2 style="color:#ccc;">🎈 活动已过期</h2>
                    <p style="color:#ff8a00;font-size:1.3em;">感谢你的关注，期待下次再见！</p>
                </div>
            `;
        }

        // 侧边栏按钮事件
        document.getElementById('nav-doing').onclick = function () {
            renderBirthdayPage();
        };
        document.getElementById('nav-expired').onclick = function () {
            renderExpiredPage();
        };

        // 默认加载进行中页面
        renderBirthdayPage();
    </script>
</body>

</html>
