<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下载列表</title>
    <style>
      /* ===== 时间样式 ===== */
      .time {
        font-size: 2em;
        margin-bottom: 10px;
        margin-top: 12px;
        text-align: center;
      }
      /* ===== 文字样式 ===== */
      .center-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: auto;
        margin-top: 20px;
      }
      h1 {
        text-align: center;
        margin-top: 10px;
      }
      /* ===== 主页面按钮样式 ===== */
      .jump-btn {
        background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 20px;
        padding: 12px 28px;
        font-size: 1.1em;
        margin: 10px 5px 0 5px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(91, 134, 229, 0.15);
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      .jump-btn:hover {
        transform: scale(1.08);
        background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
      }
      /* ===== 下载按钮样式 ===== */
      .download-btn {
        display: inline-block;
        background: linear-gradient(
          rgb(0, 170, 105) 0%,
          rgb(56, 249, 215) 100%
        );
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        font-size: 1.2em;
        box-shadow: 0 4px 16px rgba(56, 249, 215, 0.2);
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s;
        margin-top: 10px;
        text-align: center;
      }

      body {
        background-color: rgb(40, 44, 52);
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="center-box">
      <!-- ===== 时间相关代码 ===== -->
      <div class="time" id="currentTime"></div>

      <!-- ===== 文字内容 ===== -->
      <h1>这是一个实验页面，祝你天天开心！</h1>

      <!-- ===== 页面按钮 ===== -->
      <button
        class="download-btn"
        onclick="window.location.href='https://tech-mcy.dpdns.org'"
      >
        主界面
      </button>
      <button
        class="download-btn"
        style="margin-top: 25px"
        onclick="window.location.href='https://tech-mcy.dpdns.org/Service.html'"
      >
        服务页面
      </button>

      <!-- ===== 下载按钮 ===== -->
      <div style="width: 100%; margin-top: 30px">
        <div
          style="
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 10px;
          "
        >
          <a
            class="jump-btn"
            href="https://github.com/9946247/Experiment/raw/refs/heads/main/心似烟火绿幕素材.mp4"
            download
            >心似烟火绿幕素材</a
          >
          <a class="jump-btn" href="" download>示例文件2</a>
          <a class="jump-btn" href="" download>示例文件3</a>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 10px;
          "
        >
          <a class="jump-btn" href="" download>示例文件4</a>
          <a class="jump-btn" href="" download>示例文件5</a>
          <a class="jump-btn" href="" download>示例文件6</a>
        </div>
        <div style="display: flex; justify-content: center; gap: 24px">
          <a class="jump-btn" href="" download>示例文件7</a>
          <a class="jump-btn" href="" download>示例文件8</a>
          <a class="jump-btn" href="" download>示例文件9</a>
        </div>
      </div>
    </div>
    <div
      id="wish"
      style="
        text-align: center;
        font-size: 1.5em;
        color: #ff8a00;
        margin-top: 20px;
      "
    ></div>
    <script>
      // ===== 时间显示逻辑 =====
      function updateTime() {
        const now = new Date();
        const y = now.getFullYear();
        const mon = String(now.getMonth() + 1).padStart(2, "0");
        const d = String(now.getDate()).padStart(2, "0");
        const h = String(now.getHours()).padStart(2, "0");
        const m = String(now.getMinutes()).padStart(2, "0");
        const s = String(now.getSeconds()).padStart(2, "0");
        document.getElementById(
          "currentTime"
        ).textContent = `${y}年${mon}月${d}日 ${h}时${m}分${s}秒`;
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
