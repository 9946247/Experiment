<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主页面</title>
    <style>
      body {
        background-color: rgb(40, 44, 52);
        color: rgb(255, 255, 255);
      }

      /* ===== 按钮样式 ===== */
      .jump-btn {
        background: linear-gradient(
          90deg,
          rgb(54, 209, 196) 0%,
          rgb(91, 134, 229) 100%
        );
        border: none;
        border-radius: 20px;
        padding: 12px 28px;
        font-size: 1.1em;
        margin: 0 5px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(91, 134, 229, 0.15);
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      .jump-btn:hover {
        transform: scale(1.08);
        background: linear-gradient(
          rgb(91, 134, 229) 0%,
          rgb(54, 209, 196) 100%
        );
      }
      #downloadBtn {
        display: inline-block;
        background: linear-gradient(
          rgb(0, 170, 105) 0%,
          rgb(56, 249, 215) 100%
        );
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        font-size: 1.2em;
        box-shadow: 0 4px 16px rgba(56, 249, 215, 0.2);
        cursor: pointer;
        margin-bottom: 20px;
        text-decoration: none;
        transition: transform 0.2s;
        margin-top: 10px;
      }

      /* ===== 主内容区样式 ===== */
      #main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      /* ===== 文字样式 ===== */
      .center-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
        margin-left: 15px;
      }
      .time {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>

  <body>
    <div style="display: flex; min-height: 100vh">
      <!-- ===== 主内容区 ===== -->
      <div id="main-content"><!-- 这里内容会被js动态填充 --></div>
    </div>
    <script>
      // ===== 主页面内容 =====
      function renderBirthdayPage() {
        document.getElementById("main-content").innerHTML = `
          <div class="center-box" style="height:auto;align-items:center;justify-content:flex-start;margin-top:40px;">
            <!-- 时间显示区域 -->
            <div class="time" id="currentTime" style="font-size:2em;margin-bottom:10px;text-align:center;"></div> 
            <h1 style="text-align:center;margin-top:10px;color:rgb(255,255,255);">这是一个实验页面，祝你天天开心！</h1>
            <!-- 下载页面按钮 -->
            <a id="downloadBtn" href="https://h5.lot-ml.com/ProductEn/Index/e95d74708192f8df">号卡服务</a>
            <!-- 服务页面按钮 -->
            <a id="downloadBtn" href="https://tech-mcy.dpdns.org/Service.html">电脑服务</a>
            <!-- 跳转按钮区域 -->
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px; width: 100%;">
               <button class="jump-btn" onclick="window.open('https://store.steampowered.com/', '_blank')">Steam</button>
               <button class="jump-btn" onclick="window.open('https://steampp.net/', '_blank')">Watt Toolkit</button>
                <button class="jump-btn" onclick="window.open('https://www.diskgenius.cn/', '_blank')">DiskGenius</button>
               <button class="jump-btn" onclick="window.open('https://crystalmark.info/en/software/crystaldiskinfo/', '_blank')">DiskInfo</button>
               <button class="jump-btn" onclick="window.open('https://www.hibitsoft.ir/', '_blank')">HiBit Uninstaller</button>
               <button class="jump-btn" onclick="window.open('https://www.tbtool.cn/', '_blank')">图吧工具箱</button>
               <button class="jump-btn" onclick="window.open('https://github.com/', '_blank')">Github</button>
            </div>
            <!---游戏相关按钮区域--->
             <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px; width: 100%;">
               <button class="jump-btn" onclick="window.open('https://www.wegame.com/', '_blank')">WeGame</button>
               <button class="jump-btn" onclick="window.open('https://www.pvzhe.com/new', '_blank')">PvZ杂交版</button>
               <button class="jump-btn" onclick="window.open('https://www.minecraft.net/', '_blank')">我的世界</button>
            </div>
          </div>
        `;

        // ===== 时间显示 =====
        function updateTime() {
          const now = new Date();
          const y = now.getFullYear();
          const mon = String(now.getMonth() + 1).padStart(2, "0");
          const d = String(now.getDate()).padStart(2, "0");
          const h = String(now.getHours()).padStart(2, "0");
          const m = String(now.getMinutes()).padStart(2, "0");
          const s = String(now.getSeconds()).padStart(2, "0");
          document.getElementById(
            "currentTime"
          ).textContent = `${y}年${mon}月${d}日 ${h}时${m}分${s}秒`;
        }
        setInterval(updateTime, 1000);
        updateTime();
      }

      // ===== 默认加载进行中页面 =====
      renderBirthdayPage();
    </script>
  </body>
</html>
