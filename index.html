<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主页面</title>
    <style>
      body {
        background-color: rgb(40, 44, 52);
        color: rgb(255, 255, 255);
      }

      /* ===== 按钮样式 ===== */
      .jump-btn {
        background: linear-gradient(
          90deg,
          rgb(54, 209, 196) 0%,
          rgb(91, 134, 229) 100%
        );
        border: none;
        border-radius: 20px;
        padding: 12px 28px;
        font-size: 1.1em;
        margin: 0 5px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(91, 134, 229, 0.15);
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      .jump-btn:hover {
        transform: scale(1.08);
        background: linear-gradient(
          rgb(91, 134, 229) 0%,
          rgb(54, 209, 196) 100%
        );
      }
      #downloadBtn {
        display: inline-block;
        background: linear-gradient(
          rgb(0, 170, 105) 0%,
          rgb(56, 249, 215) 100%
        );
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        font-size: 1.2em;
        box-shadow: 0 4px 16px rgba(56, 249, 215, 0.2);
        cursor: pointer;
        margin-bottom: 20px;
        text-decoration: none;
        transition: transform 0.2s;
        margin-top: 10px;
      }
      #ServiceBtn {
        display: inline-block;
        background: linear-gradient(
          rgb(0, 170, 105) 0%,
          rgb(56, 249, 215) 100%
        );
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        font-size: 1.2em;
        box-shadow: 0 4px 16px rgba(56, 249, 215, 0.2);
        cursor: pointer;
        margin-bottom: 20px;
        text-decoration: none;
        transition: transform 0.2s;
        margin-top: 10px;
      }

      /* ===== 主内容区样式 ===== */
      #main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      /* ===== 文字样式 ===== */
      .center-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
        margin-left: 15px;
      }
      .time {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>

  <body>
    <div style="display: flex; min-height: 100vh">
      <!-- ===== 主内容区 ===== -->
      <div id="main-content"><!-- 这里内容会被js动态填充 --></div>
    </div>
    <script>
      // ===== 主页面内容 =====
      function renderBirthdayPage() {
        document.getElementById("main-content").innerHTML = `
          <div class="center-box" style="height:auto;align-items:center;justify-content:flex-start;margin-top:40px;">
            <!-- 时间显示区域 -->
            <div class="time" id="currentTime" style="font-size:2em;margin-bottom:10px;text-align:center;"></div> 
            <h1 style="text-align:center;margin-top:10px;color:rgb(255,255,255);">这是一个实验页面，祝你天天开心！</h1>
            <!-- 下载页面按钮，点击后显示密码输入框 -->
            <a id="downloadBtn" href="javascript:void(0);">下载页面</a>
            <div id="downloadPwdArea" style="display:none; justify-content: center; gap: 10px; margin-top: 20px; width: 100%;">
              <input type="password" id="downloadPwd" placeholder="暂不开放" style="padding:8px;border-radius:6px;border:1px solid rgb(200,200,200);font-size:1em;">
              <button id="downloadCheckBtn" style="padding:8px 18px;border-radius:6px;border:none;background:linear-gradient(90deg,rgb(54,209,196),rgb(91,134,229));color:rgb(255,255,255);font-size:1em;cursor:pointer;">确认</button>
            </div>
            <div id="downloadTip" style="text-align:center;color:rgb(229,46,113);margin-top:8px;"></div>
            <!-- 服务页面按钮 -->
            <a id="serviceBtn"
               href="https://tech-mcy.dpdns.org/Service.html">
               服务页面
            </a>
            <!-- 跳转按钮区域 -->
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px; width: 100%;">
               <button class="jump-btn" onclick="window.open('https://store.steampowered.com/', '_blank')">Steam</button>
               <button class="jump-btn" onclick="window.open('https://sudoku.com/zh', '_blank')">数独</button>
               <button class="jump-btn" onclick="window.open('https://www.tbtool.cn/', '_blank')">图吧工具箱</button>
            </div>
          </div>
          <div id="wish" style="text-align:center;font-size:1.5em;color:rgb(255,138,0);margin-top:20px;"></div>
        `;

        // ===== 时间显示 =====
        function updateTime() {
          const now = new Date();
          const y = now.getFullYear();
          const mon = String(now.getMonth() + 1).padStart(2, "0");
          const d = String(now.getDate()).padStart(2, "0");
          const h = String(now.getHours()).padStart(2, "0");
          const m = String(now.getMinutes()).padStart(2, "0");
          const s = String(now.getSeconds()).padStart(2, "0");
          document.getElementById(
            "currentTime"
          ).textContent = `${y}年${mon}月${d}日 ${h}时${m}分${s}秒`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 下载按钮点击后显示密码输入框
        document.getElementById("downloadBtn").onclick = function () {
          document.getElementById("downloadPwdArea").style.display = "flex";
          document.getElementById("downloadTip").textContent = "";
        };

        // 密码验证逻辑
        document.getElementById("downloadCheckBtn").onclick = function () {
          var pwd = document.getElementById("downloadPwd").value;
          var tip = document.getElementById("downloadTip");
          if (pwd === "ttkxmcy") {
            tip.textContent = "";
            window.location.href =
              "https://tech-mcy.dpdns.org/DownLoadList.html";
          } else {
            tip.textContent = "密码错误，请重试";
          }
        };
      }

      // ===== 默认加载进行中页面 =====
      renderBirthdayPage();
    </script>
  </body>
</html>
